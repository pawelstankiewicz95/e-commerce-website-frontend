<div class="row">
  <div *ngFor="let product of products" class="col-sm-12 col-md-4 col-lg-3 m-4">
    <div class="card">
      <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a routerLink="/product-details/{{ product.id }}" class="btn btn-primary me-2">Details</a>
        <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
