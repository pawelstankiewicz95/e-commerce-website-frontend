<div class="row d-flex justify-content-center">
  <div *ngFor="let product of products" class="col-sm-12 col-md-4 col-lg-3 m-4 d-flex align-self-stretch">
    <div class="card">
      <img src="{{product.imageUrl}}" class="w-100" alt="...">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <div class="mt-auto">
          <div>
            <button routerLink="/product-details/{{product.id}}" class="btn button-style me-2">Details</button>
            <button (click)="addToCart(product)" class="btn button-style">Add to Cart</button>
          </div>
          <div>
            <button *ngIf="isAdmin" (click)="deleteProduct(product.id)" class="btn btn-danger mt-2 me-2">Delete</button>
            <button *ngIf="isAdmin" routerLink="/update-product/{{product.id}}"
              class="btn btn-danger mt-2">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
