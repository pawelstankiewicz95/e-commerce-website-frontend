<div class="card">
    <div class="card-body">
        <form [formGroup]="productFormGroup">
            <div formGroupName="product">
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="sku" class="col-md-2">Sku</label>
                    <input formControlName="sku" type="text" class="form-control" id="sku">
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="name" class="col-md-2">Name</label>
                    <input formControlName="name" type="text" class="form-control" id="name">

                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="description" class="col-md-2">Description</label>
                    <input formControlName="description" type="text" class="form-control" id="description">
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="description" class="col-md-2">unitPrice</label>
                    <input formControlName="unitPrice" type="text" class="form-control" id="unitPrice">
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="imageUrl" class="col-md-2">imageUrl</label>
                    <input formControlName="imageUrl" type="text" class="form-control" id="imageUrl">
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="active" class="col-md-2">active</label>
                    <select class="form-select" formControlName="active" id="active">
                        <option [value]="" selected disabled hidden>Active</option>
                        <option [ngValue]="true">Active</option>
                        <option [ngValue]="false">Disabled</option>
                    </select>
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="unitsInStock" class="col-md-2">unitsInStock</label>
                    <input formControlName="unitsInStock" type="text" class="form-control" id="unitsInStock">
                </div>
                <div class="align-items-center d-flex justify-content-between mb-3">
                    <label for="category" class="col-md-2">Category</label>
                    <select class="form-select" formControlName="productCategory" id="category">
                        <option [value]="" selected disabled hidden>Select Category</option>

                        <option *ngFor="let category of categories" [ngValue]="category">{{category.categoryName}}
                        </option>
                    </select>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark" (click)="onSubmit()">Add Product</button>
        </div>
    </div>
</div>
